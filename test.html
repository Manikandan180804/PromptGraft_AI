<!DOCTYPE html>
<html>

<head>
    <title>Test Templates Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0e27;
            color: white;
        }

        .btn {
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #667eea;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 400px;
            height: 100vh;
            background: #1e2442;
            transform: translateX(100%);
            transition: transform 0.3s;
            padding: 20px;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background: #1e2442;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Template Button Test</h1>
    <button id="testBtn" class="btn">Click to Toggle Sidebar</button>
    <div id="status" class="status">Status: Sidebar hidden</div>
    <div id="sidebar" class="sidebar">
        <h2>Templates Sidebar</h2>
        <p>This is the sidebar content</p>
        <button id="closeBtn" class="btn">Close</button>
    </div>

    <script>
        const testBtn = document.getElementById('testBtn');
        const sidebar = document.getElementById('sidebar');
        const status = document.getElementById('status');
        const closeBtn = document.getElementById('closeBtn');

        function toggleSidebar() {
            sidebar.classList.toggle('active');
            const isActive = sidebar.classList.contains('active');
            status.textContent = `Status: Sidebar ${isActive ? 'visible' : 'hidden'}`;
            console.log('Sidebar toggled:', isActive);
        }

        testBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);

        console.log('Test page loaded');
        console.log('Button:', testBtn);
        console.log('Sidebar:', sidebar);
    </script>
</body>

</html>
